<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        form {
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            color: #007bff;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        #errorMessage {
            color: #e63946;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <p id="errorMessage"></p>
        <div class="loading" id="loadingMessage">Procesando, por favor espera...</div>
        <form id="loginForm">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="********" required>
            
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        const API_KEY = "{{ api_key }}"; // La clave ahora viene del backend
        const LOGIN_ENDPOINT = `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${API_KEY}`;
        const loadingMessage = document.getElementById("loadingMessage");
        const errorMessage = document.getElementById("errorMessage");
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita que la página se recargue

            // Limpia mensajes previos
            errorMessage.textContent = "";
            loadingMessage.style.display = "block";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        returnSecureToken: true,
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    console.log("Inicio de sesión exitoso:", result);

                    // Envía el token al backend para establecer la cookie
                    await fetch('/set_token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken: result.idToken }),
                    });

                    // Redirige a la página principal
                    window.location.href = '/';
                } else {
                    // Muestra el error específico de Firebase
                    errorMessage.textContent = result.error.message || "Error al iniciar sesión.";
                }
            } catch (error) {
                console.error("Error:", error);
                errorMessage.textContent = "Hubo un error al procesar el inicio de sesión. Inténtalo nuevamente.";
            } finally {
                // Oculta el mensaje de carga
                loadingMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>
